<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Capture MVP</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <h1>AI Capture</h1>

    <div style="margin: 8px 0; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
      <label>
        Source:
        <select id="source-type">
          <option value="mic">Microphone / Line-in</option>
          <option value="file">Audio File (coming soon)</option>
        </select>
      </label>

      <label id="device-select-wrap">
        Input Device:
        <select id="audio-input">
          <option value="">Default microphone</option>
        </select>
      </label>

      <label id="file-input-wrap" style="display:none;">
        Audio File:
        <input id="audio-file" type="file" accept="audio/*" />
      </label>
    </div>

    <button id="record-button" style="font-size: 18px; padding: 10px 18px; border-radius: 6px; border: 1px solid #b91c1c; background:#ef4444; color:white;">
      Record
    </button>
    <span id="status-indicator" style="margin-left: 10px; font-weight: 600;"></span>
    <hr />
    <h3>Transcript:</h3>
    <div
      id="transcript"
      style="border: 1px solid #ccc; padding: 10px; min-height: 100px"
    ></div>
    <!-- Load AssemblyAI full SDK via CDN so `assemblyai.StreamingTranscriber` is available -->
    <script defer src="https://www.unpkg.com/assemblyai@latest/dist/assemblyai.umd.min.js"></script>
    <script defer src="/main.js"></script>
  </body>
</html>
